<ul>
  <li>기술소개</li>
  <li>기본문법</li>
  <li>하이퍼텍스트와 속성</li>
  <li>리스트와 태그의 중첩</li>
</ul> /*ul태그는 문항을 나눠준다. 태그 안에 또 다른 태그를 사용가능*/
<ul>
  <li>최진혁</li>
  <li>최유빈</li>
  <li>한이람</li>
  <li>한이은</li>
</ul>


순서가 있는 list로 바꾸고싶다면 ul을 ol로 바꿔줌  ol: ordered list,  ul : unordered list
<ol>
  <li>기술소개</li>
  <li>기본문법</li>
  <li>하이퍼텍스트와 속성</li>
  <li>리스트와 태그의 중첩</li>
</ol>
