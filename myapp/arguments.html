<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function sum(){
            var i, _sum = 0;    
            for(i = 0; i < arguments.length; i++){
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }   
            return _sum;
        }
document.write('result : ' + sum(1,2,3,4));






o1 = {val1:1, val2:2, val3:3}
o2 = {v1:10, v2:50, v3:100, v4:25}
function sum(){
    var _sum = 0;  //var this = o1; 이라는걸 의미//
    for(name in this){
        _sum += this[name];
    }
    return _sum;
}
alert(sum.apply(o1)) // 6
alert(sum.apply(o2)) // 185

/*sum이라는 메소드를 우리가 호출할 때,그 sum이라는 메소드가 계산하는
대상이 o1이다.sum 을 호출하면 o1이라는 객체를 apply의 인자로 주게되면
o1이 sum 이라고 하는 함수의 this가 된다. 따라서 
o1의 각각의 값들을 sum해서 return하면 값이 나오게 된다.*/
    </script>
</body>
</html>
