<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function Ultra(){}
        Ultra.prototype.ultraProp = true;
        
        function Super(){}
        Super.prototype = new Ultra();
        
        function Sub(){}
        Sub.prototype = new Super();
        
        var o = new Sub();
        console.log(o.ultraProp);

        //sub는 super를, super는 ultra를 상속받고, ultra
        //안에는 ultraProp라 하는 값이 true설정 되있다.
        //sub에 ultraProp로 접근했을때 sub는 이 값이 설정되있지않아
        // 자바스크립트는 내부적으로 super라는 객체가 ultraProp라는 값을
        //가지고 있는지 확인한다.
        //->따라서 sub가 ultra~를 가지고 있찌 않아도 사용가능
        
        
        // 함수를 호출할때 앞에다 new를 붙여주는 new로 인해
        //함수는 생성자 함수가 되고, 그렇게 실행된 결과는 새로운 객체를 만들어서
        //그 객체를 return하기때문에 이 o라는 변수 안에는 이 생성자를 통해서 만들어진
        //객체가 o 안에 들어가게 된다.

        //sub.prototype = new super(); 
        //-->이건 Super 생성자가 만든 객체가 new super()에 들어가게된다
        //Super 생성자의 prototype 객체는 new Ultra라는 생성자로인해서 만들어진 객체가 담기게된다.
        //따라서 new Ultra에는 ultraProp라는 property의 값이 true 라고 저장되있는 그런 객체가만들어지고
        //이것이 super.prototype이 되는 것이고, 
        //new Super 에서 객체를 만들면 Super.prototype 에 저장되어있는 객체가 new super로된다.
        // new sub도 마찬가지로 new sub라 하게되면, sub라고 하는 생성자의 prototype안에 들어가 있는 
        //new Super 객체가 new Sub로 들어가게된다. 
        //그래서 o를하게되면 그 객체가 만들어지고, o라는 식별자 즉 변수에 저장되고 true를 사용가능

        //---> 이걸 prototype chian 이라고 함
        
        //Sub.prototype = new Super()
        //Super();를 sub가 상속받고 싶다면 Sub.prototype에 할당된 객체는 상속받고자할 객체(new Super();)를 왼쪾에 적어줘야함
        //super.prototype이라고 적으면 sub.prototype는 Super의 ㅔproperty에 영향을주므로 부모에게도 반영되므로 문제발생시킴
    </script>
</body>
</html>
