<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function person(name){  // person이라는생성자를 만들었고//
            this.name = name;
        }
        person.prototype.name=null; //person이라는 생성자에는 prototype이라는 property가 있고, 그 안에는 객체가 들어가있고, 그 객체. name을 하면 null이라는 값을 줄수있따
        person.prototype.introduce = function(){ // 그 객체. introduce하고 함수룰 할당하게 하면 그 객체안에 메소더를 정의하게된다.
            return 'My name is '+this.name;
        }
        var p1 = new Person('egoing'); // 이렇게 정의하고 p1.introduce() 하면 introduce라는 메소드가 진행되면서 결괏값이 나온다//
        document.write(p1.introduce() +"<br />");
    </script>
</body>
</html>
