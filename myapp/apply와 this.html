<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var o = {}
        var p = {}
        function func(){
            switch(this){
                case o:
                    document.write('o<br />');
                    break;
                case p:
                    document.write('p<br />');
                    break;
                case window:
                    document.write('window<br />');
                    break;
            }
        }
        func.apply(o);
    </script>
</body>
</html>
