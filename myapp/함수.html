<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        function numbering(){
            var i = 0;
            while( i < 20 ){
                document.write(i+"<br />");
                i += 1;
            }
        }
        numbering();
        /* 다른사람들이 numbering(); 만 적음으로써 위의 내용을 몰라도
        저 함수를 바로 사용 가능한 장점이 있다.*/
    </script>
</body>
</html>
