        function get_members(){
            return ['Good', 'bye', 'every', 'asfda', 'asdfadsse'];
        }
        var members = get_members();
        
        for (i = 0; i < members.length; i++) {
            document.write(members[i].toUpperCase()+"<br />");
        }
        /* 변수와 배열을 결합해서 배열안의 값들을 반복적으로 가능
        i<members.length 를 넣음으로서 [] 안의 원소들의 갯수에 따라
        유동적으로 저절로 변하므로써 원소들을 다 나타내줌*/
    </script>
