<html>
    <body>
        input에 대한 값에 대한 이름을 (name) 부여해야지만 서버쪽에서 알아볼 수 있따.
        value 는 사용가자 웹페이지를 열었을 때 input 빈칸에 기본적으로 
        어떤 문자가 적혀있으면 좋겠다 했을 때 쓰는것.

        <form action="">
            <p>text : <input type="text" name="id" value="default value"></p>
            <p>password : <input type="password" name="pwd" value="default"></p>
            <p>textarea : </p>
            <textarea cols="60" rows="30">default value</textarea> 
            
            : 이걸 사용하면 빈칸에 여러줄 사용가능하고, cols(columns:열) rows(행) 등을 적음으로서 크기도 
            조절가능
        </form>
    </body>
</html>
