<html>
    <head>
        <meta charset="utf-8">
        <body>
            <form action="http://localhost/form.php">
                <input type="text">
                <input type="submit" value="전송">
                <input type="button" value="버튼" onclick="alert('hello world')">
                <input type="reset">
                submit을 사용할 경우 페이지로 넘어감
                button을 사용하면 클릭이 되는 모양만 생기고 Javascript와 같이 사용함
                reset을 사용할 경우 text 안의 내용이 다 사라짐
            </form>
        </body>
    </head>
</html>
